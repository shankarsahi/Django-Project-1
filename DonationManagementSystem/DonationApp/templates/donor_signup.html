{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor_page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\all_loginstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css\donor_login.css' %}">

    <script>
        function checkpassword() {
            if (document.signup.pass1.value != document.signup.pass2.value) {
                alert("password and confirm password does not match !");
                document.signup.pass2.focus();
                return false;

            }
            return true
        }
    </script>



</head>

<body>
    <header>
        <div class="navbar">
            <div class="logowithbrandname">
                <img id="logo" src="static\images\donation.png" height="30px" width="25px" ; alt="logo">
                <a class="brandname" href="#home">GIVINGwaY </a>

            </div>
            {% if request.path == '/' %}
            <div class="menu">
                <a class="home" href="#home"> Home</a>
                <a class="about us" href="#about us"> About Us</a>
                <a class="ourservices" href="#our services"> Our Services</a>
                <a class="contact us" href="#contact us">Contact Us</a>
                <a class="blog" href="#"> Blog</a>
                <a class="login" href="{% url 'all_logins' %}"> Login</a>

            </div>
            {% else %}

            <a class="all_login" href="{% url 'all_logins' %}"> ALL LOGINS
                <i class="fa-solid fa-circle-left"></i>
            </a>


            {% endif %}
        </div>

        <div class="homeicon">
            <a href="{% url 'index.html' %}">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>



    </header>

    <main>
        <DIV class="donor-signup-section">
            <div class="boxB">
                <h2>Sign Up </h2>
                <form method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkpassword()">
                    {%csrf_token%}
                    <input type="text" name="name" placeholder="Enter Full Name " required>
                    <br>
                    <input type="text" name="contact" placeholder="Contact Number ">
                    <br>
                    <input type="email" name="email" placeholder=" E-mail address">
                    <br>
                    <input type="password" name="pass1" placeholder="Password">
                    <br>
                    <input type="password" name="pass2" placeholder=" Confirm Password">
                    <br>
                    <input id="pic" type="file" name="donorpic" placeholder=" Upload Pic">
                    <br>
                    <textarea type="text" name="address" placeholder="Enter Address "></textarea>
                    <br>
                    <button type="submit">submit </button>

                </form>


                <!-- <div class="FB2">
                    <p>Have an account?</p>
                    <a href="{% url 'donor_login' %}"> SignIn

                    </a>

                </div> -->

            </div>

        </DIV>
    </main>

    {% if error == "no" %}
    <script>
        alert("Signup Succesfully ");
        window.location = ("{% url 'donor_login' %}");
    </script>
    {%endif%}

    {% if error == "yes" %}
    <script>
        alert("Somthing went Wrong");
        return redirect ("donor_signup");

    </script>
    {%endif%}


</body>

</html>
