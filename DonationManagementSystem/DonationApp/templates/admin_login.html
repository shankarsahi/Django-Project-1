{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\all_loginstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css\donor_login.css' %}">


</head>
<body >    
    <header>
        <div class="navbar">
            <div  class="logowithbrandname">
                <img id="logo" src="static\images\donation.png" height="30px" width="25px"; alt="logo">
                <a class="brandname" href="#home" >GIVINGwaY </a>
    
            </div>
            {% if request.path == '/' %}
            <div class="menu">
                <a class="home" href="#home"> Home</a>
                <a class="about us" href="#about us"> About Us</a>
                <a class="ourservices" href="#our services"> Our Services</a>
                <a class="contact us" href="#contact us" >Contact Us</a>
                <a class="blog" href="#"> Blog</a>
                <a class="login" href="{% url 'all_logins' %}"> Login</a>
    
            </div>
            {% else %}
            
            <a class="all_login" href="{% url 'all_logins' %}"> ALL LOGINS
                <i class="fa-solid fa-angles-left"></i>
            </a>

            {% endif %}
        </div>

        <div class="homeicon">
            <a href="{% url 'index.html' %}">
            <i  class="fa-solid fa-house" ></i>
            </a>
        </div>

        
    
     </header>

    <main>
        <DIV class="donor-login-section">
            <div class="boxA">
            <h2>Admin Login</h2>
            <div>
            <form method="post">
             {%csrf_token%}
            <input type="text"  name="username" placeholder="Enter mail " required>
            <br>
            <input type="password" name="password" placeholder="Enter Password " required>
            <br>
            <button type="submit" >submit </button>
        </form>
        </div>
            

            <div class="FS">
            <a href="#"> Forgot Password</a>
            <!-- <a href="#"> Sign Up</a> -->
        </div>

       



            </div>

        </DIV>


        
    </main>
    {% if error == "no" %}
    <script>
        alert("logged In Succesfully ! Welcome To Admin Site:GIVINGwaY ");
        window.location = ("{% url 'admin_home' %}");
    </script>
    {%endif%}
    
    {% if error == "yes"%}
    <script>
        alert("Invalid login Credentials! Try Again")
        
    </script>
    {%endif%}
</body>
</html>
