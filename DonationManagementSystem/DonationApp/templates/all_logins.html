{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\all_loginstyle.css' %}">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logowithbrandname">
                <img id="logo" src="static\images\donation.png" height="30px" width="25px" ; alt="logo">
                <a class="brandname" href="#home">GIVINGwaY </a>

            </div>
            {% if request.path == '/' %}  
            <div class="menu">
                <a class="home" href="#home"> Home</a>
                <a class="about us" href="#about us"> About Us</a>
                <a class="ourservices" href="#our services"> Our Services</a>
                <a class="contact us" href="#contact us">Contact Us</a>
                <a class="blog" href="#"> Blog</a>
                <a class="login" href="{% url 'all_logins' %}"> Login</a>

            </div>
            {% else %} 
            
             <a class="all_login" href="{% url 'index.html' %}">GO TO HOME
                <i class="fa-solid fa-angles-left"></i>
             </a> 
             {% endif %}
        </div>

        <div class="homeicon">
            <a href="{% url 'index.html' %}">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>

    </header>

    <main>
        <div class="login-section">
            <div class="box1 box">
                <h2>Donor Login</h2>
                <div class="box-img" style="background-image:url('static/images/donoricon.png')"></div>
                <a href="{% url 'donor_signup' %}">Sign Up
                    <i class="fa-solid fa-angles-right"></i>
                </a>
                <a href="{% url 'donor_login' %}">Login
                    <i class="fa-solid fa-angles-right"></i>
                </a>

            </div>
            <div class="box2 box">
                <h2>Volunteer Login</h2>
                <div class="box-img" style="background-image:url('static/images/volunteerlogo.png')"></div>
                <a href="#">Sign Up
                    <i class="fa-solid fa-angles-right"></i>
                </a>
                <a href="{% url 'volunteer_login' %}">Login</a>
            </div>
            <div class="box3 box">
                <h2>Admin Login</h2>
                <div class="box-img" style="background-image:url('static/images/adminlogo.png')"></div>
                <a href="{% url 'admin_login' %}">Login</a>
            </div>

        </div>







    </main>




</body>

</html>
